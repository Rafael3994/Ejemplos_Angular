<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/profile" (mouseover)="cargarModulo('profile')">Profile</a>
      <a mat-list-item routerLink="/auth" (mouseover)="cargarModulo('auth')">Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Carga Perezosa y Sistemas de Precarga de Módulos en Angular</span>
      <!-- Botón para precargar módulos individuales como profile o auth -->
      <!-- <button (click)="cargarModulo('profile')">Precargar Módulo Profile</button>
      <button (click)="cargarModulo('auth')">Precargar Módulo Auth</button> -->
      <!-- Botón para precargar todos los módulos de la aplicación  -->
      <button mat-button color="warn" (click)="cargarTodosModulo()">Precargar Todos los Módulo</button>
    </mat-toolbar>
    <!-- El continido  -->
    <!-- Sistema de enrutado de módulos cargados de forma perezosa -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
